{% extends "app/layout.html" %}

{% block title %}
  My Stories
{% endblock %}

{% block user_links %}
    <a class="nav-link" href="/login">Switch User</a>
    <a class="nav-link" href="/logout">Logout</a>
    <p class="nav-user">Welcome, {{ username }}</h4>
{% endblock user_links %}

{% block body %}
    {% for story in stories %}
      <h2>{{ story.title }}</h2>
      <p> {{ story.content }}</p>
      <hr>
    {% endfor %}
{% endblock %}
