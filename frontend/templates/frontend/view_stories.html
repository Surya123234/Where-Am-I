{% extends "frontend/layout.html" %}

{% block title %}
  View Stories
{% endblock %}

{% block user_links %}
  {% if username %}
    <a class="nav-link" href="/login">Switch User</a>
    <a class="nav-link" href="/logout">Logout</a>
    <p class="nav-user">Welcome, {{ username }}</h4>
  {% else %}
    <a class="nav-link" href="/login">Login</a>
    <a class="nav-link" href="/register">Register</a>
  {% endif %}
{% endblock user_links %}

{% block body %}
  <div id="item-wrapper">
  </div>
{% endblock %}
